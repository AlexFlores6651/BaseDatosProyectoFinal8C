<h2 class="text-center my-4">Listado de Productos</h2>

<!-- Filtro de productos -->
<div class="container mb-4">
  <div class="row g-3">
    <div class="col-md-4">
      <label for="precio" class="form-label">Precio:</label>
      <input type="number" id="precio" class="form-control" [(ngModel)]="filtroPrecio" (input)="aplicarFiltro()">
    </div>
    <div class="col-md-4">
      <label for="categoria" class="form-label">Categoría:</label>
      <input type="text" id="categoria" class="form-control" [(ngModel)]="filtroCategoria" (input)="aplicarFiltro()">
    </div>
  </div>
  <button class="btn btn-primary mt-4" (click)="aplicarFiltro()">Filtrar</button>

</div>

<!-- Tabla de productos -->
<div class="container">
  <table class="table table-striped table-bordered table-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td class="text-truncate" style="max-width: 150px;">{{ producto.nombre }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.categoria }}</td>
      </tr>
    </tbody>
  </table>
</div>
